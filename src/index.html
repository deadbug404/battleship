<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body class="center">
    <div id="scene">
        <div data-depth="0.2" id="background-image"></div>
    </div>
    <div id="setNameModal" class="center">
        <form action="" class="center" id="setNameForm">
            <h1>CONSENT FORM</h1>
            <p>I <input type="text" id="playerName" name="playerName"> the undersigned, hereby acknowledge and consent to deployment into active naval warfare operations. I understand the nature of the mission, the associated risks, and affirm my readiness to serve as assigned.</p>
            <button id="submit">I Agree</button>
        </form>
    </div>
    <div id="gameboardModal">
        <div id="content">
            <div id="gameboard"></div>
            <div id="setting">
                <button id="axisButton" class="x">Axis: X</button>
                <div id="shipList">
                    <h2>Ship List</h2>
                    <br>
                    <p><span class="shipName">Carrier</span>5</p>
                    <p><span class="shipName">Battleship</span>4</p>
                    <p><span class="shipName">Cruiser</span>3</p>
                    <p><span class="shipName">Submarine</span>3</p>
                    <p><span class="shipName">Destroyer</span>2</p>
                </div>
                <button id="confirmButton">Confirm</button>
            </div>
        </div>
        
    </div>
    <div id="mainGameModal">
        <div id="playerGameBoardDiv"></div>
        <div id="computerGameBoardDiv"></div>
    </div>
    <div id="winScreen" class="center">
    </div>
</body>
</html>
